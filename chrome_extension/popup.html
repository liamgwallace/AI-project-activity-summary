<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    
    .status.enabled {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.disabled {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: currentColor;
    }
    
    .stats {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 13px;
    }
    
    .stats-row:last-child {
      margin-bottom: 0;
    }
    
    .stats-label {
      color: #666;
    }
    
    .stats-value {
      color: #333;
      font-weight: 500;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #1976d2;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1565c0;
    }
    
    .btn-secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #d0d0d0;
    }
    
    .btn-danger {
      background-color: #d32f2f;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c62828;
    }
    
    .offline-badge {
      display: none;
      background-color: #fff3e0;
      color: #ef6c00;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    
    .offline-badge.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#1976d2"/>
    </svg>
    <h1>PAI Tracker</h1>
  </div>
  
  <div class="status enabled" id="status">
    <span class="status-indicator"></span>
    <span id="status-text">Tracking Enabled</span>
  </div>
  
  <div class="offline-badge" id="offline-badge">
    Offline mode - visits queued for later
  </div>
  
  <div class="stats">
    <div class="stats-row">
      <span class="stats-label">API Endpoint:</span>
      <span class="stats-value" id="endpoint">localhost:8000</span>
    </div>
    <div class="stats-row">
      <span class="stats-label">Queued Visits:</span>
      <span class="stats-value" id="queued">0</span>
    </div>
    <div class="stats-row">
      <span class="stats-label">Device Type:</span>
      <span class="stats-value" id="device">Desktop</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn-primary" id="toggle-btn">Disable Tracking</button>
    <button class="btn-secondary" id="settings-btn">Open Settings</button>
    <button class="btn-secondary" id="sync-btn">Sync Now</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
